<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" tabindex="0" id="mainContainer">
        <h1>Speed Typing Challenge</h1>
        <div class="players-progress-container" id="playersProgressContainer">
            <div class="players-progress-header">Players Progress</div>
            <div class="players-progress-lines" id="playersProgressLines"></div>
        </div>
        <div class="mistake-counter" id="mistakeCounter">Mistakes: 0/3</div>
        <div class="sentence-container" id="sentenceContainer">
        </div>
        <div class="win-message" id="winMessage" style="display: none;">
            <h2>Finished!</h2>
            <p>Great job! You completed the typing challenge.</p>
        </div>
        <button class="start-game-btn" id="startGameBtn" style="display: none;">Start Game</button>
        <div class="instructions">
            <p id="instructionsText">Connecting to game...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
